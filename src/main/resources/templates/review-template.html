<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${reviewModel.title}">A Reviews</title>
</head>
<body>

	<header>
		<h1 th:text="${reviewModel.title}"></h1>
	</header>

	<main>
		<p th:text="${reviewModel.reviewCategory}"></p>
		<p th:text="${reviewModel.content}"></p>
		<img th:src="${reviewModel.imageUrl}" />
		<p th:text="${reviewModel.date}"></p>
		<p th:text="${reviewModel.description}"></p>
	</main>

	<footer>
		<p> <a href="/show-reviews">back to reviews</p>
		<small>&copy WCCI 2019</small>
	</footer>

</body>
</html>
